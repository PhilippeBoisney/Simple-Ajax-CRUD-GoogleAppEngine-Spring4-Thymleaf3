<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <body>
  
    <div th:fragment="base">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">

			<!-- Sidebar user panel (optional) -->
			<div class="user-panel">
				<div class="pull-left image">
					<img src="/resources/images/fake-user.jpg" class="img-circle"
						alt="User Image">
				</div>
				<div class="pull-left info">
					<p>Sami MADINI</p>
					<!-- Status -->
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>

			<!-- search form (Optional) -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						th:placeholder="#{menu.views.searchPlaceholder}"> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>

			<!-- Sidebar Menu -->
			<ul class="sidebar-menu">
				<li class="header">HEADER</li>
				<!-- Optionally, you can add icons to the links -->
				<li class="active">
					<a th:href="@{/users/list}"><i class="fa fa-table"></i><span th:text="#{menu.views.labelLink}"></span></a>
				</li>
				<li><a href="#"><i class="fa fa-link"></i> <span>Another
							Link</span></a></li>
				<li class="treeview"><a href="#"><i class="fa fa-link"></i>
						<span>Multilevel</span> <span class="pull-right-container">
							<i class="fa fa-angle-left pull-right"></i>
					</span> </a>
					<ul class="treeview-menu">
						<li><a href="#">Link in level 2</a></li>
						<li><a href="#">Link in level 2</a></li>
					</ul></li>
			</ul>
		</section>
    </div>
  
  </body>
</html>
